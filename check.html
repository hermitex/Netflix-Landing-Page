<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .showcase-b,
        .showcase-d {

            margin: 0 auto;
            position: relative;
        }

        img {
            width: 100%;
            z-index: 1;
        }

        video {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>

    <div id="img" class="showcase-d">
        <video autoplay="" playsinline="" muted="" loop="" src="/video/video-tv.m4v"></video>

        <div>
            <img src="/imgs/device-pile.png" alt="device-pile">
        </div>

    </div>



    <div id="img" class="showcase-b">
        <video autoplay="" playsinline="" muted="" loop="" src="/video/video-devices.m4v"></video>

        <div>
            <img src="/imgs/tv.png" alt="TV">
        </div>

    </div>

    <script>


        let showpara = false;
        let btn = document.querySelectorAll("#open")
        btn.forEach(btn => {
            btn.addEventListener("click", (e) => {


                if (!showpara) {
                    let currentbtn = e.target;
                    let currentPara = currentbtn.parentElement.nextElementSibling;
                    currentPara.style.height = "100%";
                    btn.classList.add("rotate");


                    //
                    showpara = true
                } else {
                    let currentbtn = e.target;
                    let currentPara = currentbtn.parentElement.nextElementSibling;
                    currentPara.style.height = "0";
                    btn.classList.remove("rotate");
                    //
                    showpara = false;
                }


            });
        });




    </script>

</body>

</html>
